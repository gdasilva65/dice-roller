<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "fetchRollDice()">
    
    <div class="container">
        <h1>Yahtzee Dice Roller</h1>
        <p>To roll the dice, click the "Roll" button or press Enter. The dice will also roll automatically when the page loads.</p>
        <button id="R" autofocus onclick="fetchRollDice()">Roll Dice</button>
        <div id="fetch-dice-result" class="dice-container"></div>
    </div>
 <script>
     async function fetchRollDice() {
                const response = await fetch("https://node-azure-diceroller-api.azurewebsites.net/rolldice")
                const responseText = await response.text()
                document.getElementById("fetch-dice-result").innerHTML = responseText
            }
 </script>
</body>
</html>
