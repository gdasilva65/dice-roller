<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Dice Roller for Parlays</h1>
        <p>To roll the dice, click the "Roll" button or press Enter.</p>
        <button id="rollButton" autofocus onclick="rollDice()">Roll</button>
        <div id="diceResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
