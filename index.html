<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Yahtzee Dice Roller</h1>
        <p>To roll the dice, click the "Roll" button or press Enter. The dice will also roll automatically when the page loads.</p>
        <button id="rollButton" autofocus onclick="rollDice()">Roll Dice</button>
        <div id="diceResults" class="dice-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
